<section class="toast-demo">
  <div class="row">
    <h3 class="col-12">Toast notification</h3>
    <div class="col-12 demo-container p-0 mt-4">
      <form class="ng-form col-12">
        <div class="form-group row">
          <label class="col-sm-12 col-md-3" for="message">Enter message</label>
          <div class="col-sm-12 col-md-9">
            <input class="form-control" type="text" id="message" [(ngModel)]="this.message" name="message" placeholder="Enter a message" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-3">Toast type</label>
          <div class="col-sm-12 col-md-9">
            <div class="form-check form-check-inline col-12 col-sm-6 col-md-3 p-0 m-0">
              <input class="form-check-input" type="radio" name="toastType" [(ngModel)]="this.toastType" [checked]="true" value="Error" id="typeError"/>
              <label class="form-check-label" for="typeError">Error</label>
            </div>
            <div class="form-check form-check-inline col-12 col-sm-6 col-md-3 p-0 m-0">
              <input class="form-check-input" type="radio" name="toastType" [(ngModel)]="this.toastType" [checked]="true" value="Info" id="typeInfo"/>
              <label class="form-check-label" for="typeInfo">Info</label>
            </div>
            <div class="form-check form-check-inline col-12 col-sm-6 col-md-3 p-0 m-0">
              <input class="form-check-input" type="radio" name="toastType" [(ngModel)]="this.toastType" [checked]="true" value="Success" id="typeSuccess"/>
              <label class="form-check-label" for="typeSuccess">Success</label>
            </div>
            <div class="form-check form-check-inline col-12 col-sm-6 col-md-3 p-0 m-0">
              <input class="form-check-input" type="radio" name="toastType" [(ngModel)]="this.toastType" [checked]="true" value="Warning" id="typeWarning"/>
              <label class="form-check-label" for="typeWarning">Warning</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-3" for="autoClose">Auto close</label>
          <div class="col-sm-12 col-md-9">
            <input type="checkbox" id="autoClose" name="autoClose" [(ngModel)]="this.autoDelete" checked="this.autoDelete" />
          </div>
        </div>
        <div class="action-bar text-right col-12">
          <button class="btn btn-primary" (click)="showToast()">Show toast</button>
        </div>
      </form>
    </div>
  </div>
</section>
