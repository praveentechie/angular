<div class="container">
  <div id="loginForm" class="login-form-container">
    <h4>Login</h4>
    <hr/>
    <form name="loginForm" [formGroup]="loginForm">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" autocomplete="off" formControlName="userName" class="form-control" id="userName" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="loginPassword" placeholder="Enter password">
      </div>
    </form>
    <button class="btn btn-primary" (click)="loginUser()">Login</button>
  </div>
</div>
